<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Cascading Layout</title>
  </head>
  <body>
    <div class="items">
      <div class="item">
        <img src="https://via.placeholder.com/350x550" alt="image-01" />
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/800x600" alt="image-02" />
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/900x900" alt="image-03" />
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/700x600" alt="image-04" />
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/300x400" alt="image-05" />
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/500x700" alt="image-06" />
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/800x700" alt="image-07" />
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/300x500" alt="image-08" />
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/300x600" alt="image-09" />
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/800x600" alt="image-10" />
      </div>
    </div>
  </body>
</html>
